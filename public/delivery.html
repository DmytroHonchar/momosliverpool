<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery & Pick-Up</title>
    <link rel="stylesheet" href="delivery.css">
</head>
<body>
    <div>
        <header>
            <img class="momo-sticker" src="/public/content/dumpling.gif" alt="Momo Dumpling" style="width: 50px;">
            <nav>
                <a href="/public/home.html">Home</a>
                <a href="/public/about.html">About</a>
                <a href="/public/menu.html">Menu</a>
                <a href="/public/delivery.html">Delivery</a>
                <a href="#contact">Contact</a>
            </nav>
            <div class="media">
                <a href="https://www.facebook.com/momosliverpool/" target="_blank">
                    <img src="/public/content/facebook-app-symbol.png" alt="Facebook" width="20px">
                </a>
                <a href="https://www.instagram.com/momosliverpool/" target="_blank">
                    <img src="/public/content/instagram.png" alt="Instagram" width="20px">
                </a>
            </div>
        </header>
    </div>

    <div class="delivery-container">
        <div class="left-content">
            <h1>Order Now:</h1>
            <div class="links">
                <a href="https://www.ubereats.com/gb/store/momos/937HhxMDXqOIlWUYHxx0aQ" target="_blank" class="link-card">
                    <img src="/public/content/uber.png" alt="UberEats">
                </a>
                <a href="https://deliveroo.co.uk/menu/liverpool/liverpool-city-centre/momos-lime-street" target="_blank" class="link-card">
                    <img src="/public/content/deliveroo.png" alt="Deliveroo" id="Deliveroo">
            
                </a>
            </div>
            
        </div>
        <div class="right-images">
            <div class="image-container">
                <img src="/public/content/dish1.jpg" alt="Dish 1">
                <span class="image-text">SAMOSAS</span>
            </div>
            <div class="image-container">
                <img src="/public/content/dish3.jpg" alt="Dish 2">
                <span class="image-text">CHILLI MOMOS</span>
            </div>
            <div class="image-container">
                <img src="/public/content/dish4.jpg" alt="Dish 3">
                <span class="image-text">MOMOS</span>
            </div>
            <div class="image-container">
                <img src="/public/content/dish2.jpg" alt="Dish 4">
                <span class="image-text">CHILLI CHIPS</span>
            </div>
        </div>
        
    </div>

    <section class="pickup-options">
        <h2>Prefer to Pick Up?</h2>
        <p>Order ahead and pick up directly from the restaurant</p>
        <a href="https://www.foodbooking.com/ordering/restaurant/menu?company_uid=db6662df-a039-44a9-860a-6283eafbc9cf&restaurant_uid=7a8565fd-5f6b-4372-a6e3-ddcced168119&facebook=true" target="_blank" class="pickup-link-card">
            <img src="/public/content/food-delivery.png" alt="Order for Pick-Up">
            <span>Order for Pick-Up</span>
        </a>
    </section>
    
    

    <footer>
        <p>&copy; 2024 Momo's Restaurant, Liverpool | All rights reserved.</p>
    </footer>
</body>
</html>
